<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vex-Car</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="button"></div>
                <button type="button" class="toggle-button" style="color: white;" onclick="login()">Login</button>
                <button type="button" class="toggle-button" style="color: white;" onclick="register()">Register</button>
            </div>
            <form id="login" action="post" class="input-group">
                <input type="email" name="email" id="email" class="input-field" aria-describedby="emailHelp" placeholder="Email">
                <input type="password" class="input-field" aria-describedby="pw-hint" placeholder="Password">
                <input type="checkbox" class="check-box"><span>Remember Me</span>
                <button type="submit" class="submit-button">Login</button>
                
            </form>
            <form id="register" action="post" class="input-group">
                <input type="text" class="input-field" placeholder="Full Name">
                <input type="email" name="email" id="email" class="input-field" aria-describedby="emailHelp" placeholder="Email">
                <input type="password" class="input-field" aria-describedby="pw-hint" placeholder="Password">
                <input type="checkbox" class="check-box"><span>I agree to the term & conditions</span>
                <button type="submit" class="submit-button">Register</button>
            </form>
            <div class="media-sosial">
                <h4>Follow me on :</h4>
                <img src="facebook.svg" alt="facebook">
                <img src="twitter.svg" alt="twitter">
                <img src="instagram.svg" alt="instagram">
            </div>
        </div>
    </div>

    <!-- Java Script -->
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("button");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
</body>

</html>
